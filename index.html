    <script>

        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });

        window.ondragstart = function () { return false }
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            if (document.getElementById(tabName).style.display === "block") {
                document.getElementById(tabName).style.display = "none";
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            } else {
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }

        }


        var picked, heroList;
        var time = 0;

        function doodoo() {
            var time = 0;
            for (i = 0; i < 7; i++) {
                var heroList = document.getElementsByClassName("tog");
                let picked = heroList[Math.floor(Math.random() * heroList.length + i)];
                time = time + 150;
                timeoutID = setTimeout(function () { document.getElementById('output').innerHTML = picked.id; }, time);
            }
        }

        function toggle(x, heroName) {

            } else {
                document.getElementById(heroName).style.opacity = "1"
                document.getElementById(heroName).className += " tog";

        }
